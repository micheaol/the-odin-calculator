<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>

<body>
    <main class="container">
        <input type="text" id="number-input">
        <div class="cal-grid">

            <button class="data-number number">7</button>
            <button class="data-number number">8</button>
            <button class="data-number number">9</button>
            <button class="data-number number">C</button>
            <button class="data-number number">AC</button>
            <button class="data-number number">4</button>
            <button class="data-number number">5</button>
            <button class="data-number number">6</button>
            <button class="data-number number">รท</button>
            <button class="data-number number">x</button>
            <button class="data-number number">1</button>
            <button class="data-number number">2</button>
            <button class="data-number number">3</button>
            <button class="data-number number">+</button>
            <button class="data-number number">-</button>
            <button class="data-number number">+/-</button>
            <button class="data-number number">0</button>
            <button class="data-number number">.</button>
            <button class="data-number number">=</button>
        </div>
    </main>
    <script src="/script/main.js"></script>
</body>

</html>
