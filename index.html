<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>

<body>
    <main class="container">
        <div id="lastDisplay-screen"></div>
        <div id="currentDisplay-screen">0</div>
        <div class="cal-grid">

            <button data-number="7" class="data-number number">7</button>
            <button data-number="8" class="data-number number">8</button>
            <button data-number="9" class="data-number number">9</button>
            <button data-number="C" class="data-number number">C</button>
            <button data-number="AC" class="data-number number">AC</button>
            <button data-number="4" class="data-number number">4</button>
            <button data-number="5" class="data-number number">5</button>
            <button data-number="6" class="data-number number">6</button>
            <button data-number="รท" class="data-number number">รท</button>
            <button data-number="x" class="data-number number">x</button>
            <button data-number="1" class="data-number number">1</button>
            <button data-number="2" class="data-number number">2</button>
            <button data-number="3" class="data-number number">3</button>
            <button data-number="+" class="data-number number">+</button>
            <button data-number="-" class="data-number number">-</button>
            <button data-number="+/-" class="data-number number">+/-</button>
            <button data-number="0" class="data-number number">0</button>
            <button data-number="." class="data-number number">.</button>
            <button data-number="=" class="data-number number">=</button>
        </div>
    </main>
    <script src="/script/main.js"></script>
</body>

</html>
