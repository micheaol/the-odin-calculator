<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>

<body>
    <main class="container">
        <div class="cal-grid calculator__keys">
            <div class="output-screen"></div>

            <button data-action="clear" id="clear-button">C</button>
            <button data-action="reset" id="reset-button">AC</button>
            <!-- <button data-action="percentage" class="data-operator number">%</button> -->
            <button data-action="multiply" class="data-operator number">x</button>
            <button data-action="divide" class="data-operator number">รท</button>
            <button data-number="7" class="data-number number">7</button>
            <button data-number="8" class="data-number number">8</button>
            <button data-number="9" class="data-number number">9</button>


            <button data-number="4" class="data-number number">4</button>
            <button data-number="5" class="data-number number">5</button>
            <button data-number="6" class="data-number number">6</button>


            <button data-number="1" class="data-number number">1</button>
            <button data-action="add" class="data-operator number">+</button>
            <button data-number="2" class="data-number number">2</button>
            <button data-number="3" class="data-number number">3</button>
            <button data-number="0" class="data-number number">0</button>
            <button data-action="subtract" class="data-operator number">-</button>
            <!-- <button data-action="decimal" class="data-operator number">.</button> -->


            <button data-action="calculate" class="number equal-btn">=</button>
        </div>
    </main>
    <script src="/script/main.js"></script>
</body>

</html>
